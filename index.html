<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Touch Journey Planner</title>
  
  <meta name="viewport" content="width=800, user-scalable=no">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/common.css" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

  <!-- Include libraries -->
  <script src="lib/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="//maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>
  <script src="lib/mobiscroll-1.5.2/js/mobiscroll-1.5.2.js" type="text/javascript" charset="utf-8"></script>
  <link href="lib/mobiscroll-1.5.2/css/mobiscroll-1.5.2.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 id="page-title">Touch Journey Planner</h1>
  <div id="map_canvas"></div>
  <div id="sidebar">
    <div id="timefield" data-role="fieldcontain">
      <label for="time">Departure time</label>
      <input type="text" name="time" id="time" class="mobiscroll" value="" />
      
      <a id="now" class="selected" href="javascript:;">Now</a>
      <div id='loader'>
        <div id='circle_1' class='circle'></div>
        <div id='circle_2' class='circle'></div>
        <div id='circle_3' class='circle'></div>      
      </div>
    </div>
    <div id="results">
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
    </div>
    
  </div>

  <!-- Application scripts -->
  <script src="config.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  
</body>
</html>
